
<div class="card" style="width: 35rem; margin-bottom:15px;">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex">
              <div>
                <img src="{{post.user.avatarUrl}}" class="card-img-top profile-img" alt="...">
              </div>
               <div>
                 <div class="nam">{{post.user.name}}</div>
                 <div class="rol">{{post.user.role}}</div>
                 <div class="dat">{{post.createdDate|date}}</div>
               </div>  
            </div>
            <div>
                <button mat-flat-button color="accent" type="menu" *ngIf="showDeleteButton()" (click)="deletePost()">delete</button>
            </div>
       </div>
   
     <div class="card-body">
         <h3 style="font-family:Arial, Helvetica, sans-serif;color: rgb(178, 65, 155);" class="card-title"><b></b></h3>
         <p class="card-text">{{post.content}}</p>
     </div>

     <ng-template [ngIf]="this.post.imageUrl!=null">
      <img src="{{post.imageUrl}}" class="card-img-top"  alt="...">
     </ng-template>

     <ng-template [ngIf]="post.videoUrl">
      <iframe [src]="safeSrc" width="560" height="315" frameborder="0" webkitallowfullscreen mozallowfullscreen
      allowfullscreen></iframe>
     </ng-template>
     <p></p>
     <app-postsummary [post] ="post"></app-postsummary>

     <hr>
